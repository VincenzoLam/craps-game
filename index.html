<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Payout Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="quiz-container">
        <h2>Craps Payout Quiz</h2>

        <!-- Displays Streak, Accuracy, and Timer -->
        <p id="streak-info">üî• Streak: 0</p>
        <p id="accuracy-info">üìä Accuracy: 0%</p>
        <p id="timer-info">‚è≥ Time: 0s</p>

        <!-- Displays the bet information -->
        <p id="bet-info"></p>
        <p id="roll-info"></p>

        <!-- User answer input -->
        <input type="text" id="user-guess" readonly placeholder="Enter payout amount">

        <!-- Number Pad -->
        <div class="number-pad">
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="clearInput()">Clear</button>
            <button onclick="checkAnswer()">Enter</button>
        </div>

        <!-- Displays result after submission -->
        <p id="result"></p>
        <p id="explanation"></p>

        <!-- Generate new quiz button -->
        <button onclick="generateQuiz()">New Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
